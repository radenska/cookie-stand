<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookie Online Store</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>

  <form>
      <fieldset>
        <legend>Fill out the form below to order your salmon cookies and swag!</legend>

        <label for="name"> Name: </label>
        <input name="name" type="text" />

        <label for="address1"> Address: </label>
        <input name="address1" type="text"/>

        <label for="cctype"> Credit Card Type </label>
        <input name="cctype" type="radio" value="Visa"/>
        <input name="ctype" type="radio" value="MasterCard"/>

        <label for="ccnum"> Credit Card Number: </label>
        <input name="ccnum" type="number" step="1" />

        <label for="cccookie"> Number of Salmon Chocolate Chip Cookies: </label>
        <input name="cccookie" type="number" step="1" />

        <label for="orcookie"> Number of Salmon Oatmeal Raisin Cookies: </label>
        <input name="orcookie" type="number" step="1"/>

        <label for="cutter"> Number of Salmon Cookie Cutters: </label>
        <input name="cutter" type="number" step="1" />

        <label for="tshirt"> Credit Card Number: </label>
        <input name="tshirt" type="number" step="1" />

        <div class="submit"><button type="submit">SUBMIT ORDER</submit></div>
      </fieldset>
  </form>

  <script src="store.js"></script>
  </body>
</html>
